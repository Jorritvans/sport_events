{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="form-container" style="text-align: center; max-width: 500px; margin: 0 auto;">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="margin-bottom: 10px;">Yes, Delete Comment</button>
        <br>
        <a href="{% url 'event_detail' comment.event.id %}" class="btn-link">No, Go Back</a>
    </form>
</div>
{% endblock %}
