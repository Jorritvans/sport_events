{% extends 'base.html' %}

{% block title %}Cancel Booking{% endblock %}

{% block content %}
<div class="form-container" style="text-align: center; max-width: 500px; margin: 0 auto;">
    <h2>Cancel Booking</h2>
    <p>Are you sure you want to cancel your booking for {{ booking.event.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="margin-bottom: 10px;">Yes, Cancel Booking</button>
        <br>
        <a href="{% url 'user_bookings' %}" class="btn-link">No, Go Back</a>
    </form>
</div>
{% endblock %}
