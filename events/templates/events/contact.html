{% extends 'base.html' %}

{% block title %}Contact Us - Sports Events{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Whether you have a question about our events, need assistance with bookings, or just want to say hello, feel free to reach out to us.</p>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</section>
{% endblock %}
