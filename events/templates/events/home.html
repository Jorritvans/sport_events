<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <h1>Upcoming Sports Events</h1>
        </header>

        <section class="events-section">
            <div class="events-container">
                {% for event in events %}
                <div class="event-card">
                    <img src="{{ event.image.url }}" alt="{{ event.name }}" class="event-image">
                    <div class="event-card-content">
                        <h2>{{ event.name }}</h2>
                        <p class="event-description">{{ event.description }}</p>
                        <p><strong>Date:</strong> {{ event.date }}</p>
                        <p><strong>Location:</strong> {{ event.location }}</p>
                        <a href="{% url 'event_detail' event.id %}" class="btn">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Sports Events. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
